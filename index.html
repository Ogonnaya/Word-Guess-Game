<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to Javascript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>


    <title>Ladies of the 80s</title>
</head>

<body>

    <div class="bg">
        <div class="game-title col-md-8">
            <h1 class="display-3">Ladies of the 80s
                <small class="text-muted">Music Edition</small>
            </h1>
            <div class="game-score col-md-4">
                <h4>Wins</h4>
                <div id="demo"></div>
            </div>
        </div>

        <blockquote class="start-game blockquote col-md-12">
            <h3 class="mb-0">Press any key to get started</h3>
        </blockquote>

        <div class="current-guess">
            <h4>Current Word</h4>
            <!-- Current word being guessed shows here -->
        </div>

        <div class="guesses-remaining">
            <h4>Number of Guesses</h4>
            <!-- Number of guesses remaining shows here (countdown) -->
        </div>

        <div class="already-guessed">
            <h4>Letters already guessed</h4>
            <!-- Letters already guessed show here -->
        </div>
    </div>

</body>

</html>
