<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Condiment&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background">
      <div class="row vertical-center">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="row">
            <div class="col-lg-3 bg-transparent text-white title">
              <h2 class="card-title">Wins</h2>
              <div class="row">
                <div class="col"></div>
                <h1 class="display-4">
                  <div class="col-lg win-number"></div>
                </h1>
                <div class="col"></div>
              </div>
            </div>
            <div class="col-lg-6 bg-transparent title">
              <h1 class="display-4">Ladies of the 80s</h1>
            </div>
            <div class="col-lg-3 bg-transparent text-white title ">
              <h2 class="card-title">Guesses</h2>
              <div class="row">
                <div class="col"></div>
                <h1 class="display-4">
                  <div class="col-lg loss-number"></div>
                </h1>
                <div class="col"></div>
              </div>
            </div>
          </div>
          <div class="row bg-primary">
            <div class="col-lg-12 middle-area">
              <li class="list-group-item active instruction">
                Press any key to start guessing.
              </li>
            </div>
          </div>
          <div class="row bg-secondary">
            <div class="col-lg-12 middle-area">
              <div class="jumbotron">
                <div class="row">
                  <div class="col"></div>
                  <h1 class="display-4">
                    <div class="col-lg hangman"></div>
                  </h1>
                  <div class="col"></div>
                </div>
                <div class="row">
                  <div class="col"></div>
                  <h2 class="lead">
                    <div class="col-lg incorrect-sect">
                      Incorrect letters:
                    </div>
                  </h2>
                  <div class="col"></div>
                </div>
                <div class="row">
                  <div class="col"></div>
                  <h1 class="lead">
                    <div class="col-lg wrongL"></div>
                  </h1>
                  <div class="col"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
